os: osx
language: c
before_install:
  - uname -a
  - printenv
  - ls -la ~
  - cat ~/build.sh
install:
  - command -v brew
  - if [ $(command -v brew) != "/usr/local/bin/brew" ]; then exit 1; fi
  - if [ $(command -v brew-cask) ]; then exit 1; fi
  - if [ $(brew ls | fgrep brew-cask) ]; then exit 1; fi
  - echo $PATH
  - if [ $(echo "$PATH" | grep -c ':/usr/local/bin:') -ne 1 ]; then exit 1; fi
  - export PATH=$(echo "$PATH" | sed "s|/usr/local/bin:||")
  - echo $PATH
  - if [ $(command -v brew) ]; then exit 1; fi
script:
  - if [ $(command -v brew) ]; then exit 1; fi
  - if [ $(command -v brew-cask) ]; then exit 1; fi
  - ls -la /Library/Caches || true
  - ls -la ~/Library/Caches || true
  - ls -la /Library/Caches/Homebrew || true
  - ls -la ~/Library/Caches/Homebrew || true
  - mkdir -p ~/Library/Caches/Homebrew/Casks ## Temporary workaround until https://github.com/caskroom/homebrew-cask/issues/18606 is fixed.
  - mkdir ~/sandbox
  - travis_wait 20 bin/provision_osx ~/sandbox "$BREW_INSTALL"
after_script:
  - ls -la ~
  - ls -la ~/sandbox
notifications:
  email: false
matrix:
  allow_failures:
    - env: BREW_INSTALL=
  fast_finish: true
env:
  - BREW_INSTALL=true
  - BREW_INSTALL=

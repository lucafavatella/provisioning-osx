os: osx
osx_image: xcode9.1 ## [`xcode9.1` -> OS X 10.12](https://docs.travis-ci.com/user/reference/osx/#os-x-version).
language: c
before_install:
  ## Debug
  - uname -a
  - printenv
  ## [P* jobs] Debug
  - case $JOB in T) ;; P|PA|PAO|PO) ls -la ~;; esac
install:
  ## [T job] Make job precondition: `bats` in PATH
  - case $JOB in T) brew install bats;; P|PA|PAO|PO) ;; esac
  ## [P* jobs] Make job precondition: no `brew` or `brew-cask` in PATH
  - command -v brew
  - if [ $(command -v brew) != "/usr/local/bin/brew" ]; then exit 1; fi
  - ci.d/exit_if_in_path brew-cask
  - echo $PATH
  - if [ $(echo "$PATH" | grep -c ':/usr/local/bin:') -ne 1 ]; then exit 1; fi
  - case $JOB in T) ;; P|PA|PAO|PO) export PATH=$(echo "$PATH" | sed "s|/usr/local/bin:||");; esac
  - echo $PATH
script:
  ## [P* jobs] Check job precondition: no `brew` or `brew-cask` in PATH
  - case $JOB in T) ;; P|PA|PAO|PO) ci.d/exit_if_in_path brew;; esac
  - case $JOB in T) ;; P|PA|PAO|PO) ci.d/exit_if_in_path brew-cask;; esac
  ## [P* jobs] Debug - brew caches
  - ls -la /Library/Caches || true
  - ls -la ~/Library/Caches || true
  - ls -la /Library/Caches/Homebrew || true
  - ls -la ~/Library/Caches/Homebrew || true
  ## [T job] Main
  - case $JOB in T) bats tests/;; P|PA|PAO|PO) ;; esac
  ## [P* jobs] Main
  - case $JOB in T) ;; P|PA|PAO|PO) mkdir ~/sandbox;; esac
  - case $JOB in T) ;; P|PA|PAO|PO) bin/provision_osx ~/sandbox "${BREW_INSTALL?}";; esac
  - case $JOB in T) ;; P) ;; PA|PAO) sbin/provision_osx_as_admin;; PO) ;; esac
  - case $JOB in T) ;; P) ;; PA) ;; PAO|PO) travis_wait 45 bin/provision_osx_otp "${OTP_GIT_BUILD_IDS}" && $(PATH="${HOME}/sandbox/bin:$PATH" ~/sandbox/bin/brew --prefix)/bin/kerl status;; esac
after_failure:
  ## [PAO, PO jobs] Debug
  - case $JOB in T) ;; P|PA) ;; PAO|PO) for F in $(ls ~/.kerl/builds/*/otp_build_git.log); do echo $F && cat $F; done;; esac
after_script:
  ## [P* jobs] Debug
  - case $JOB in T) ;; P|PA|PAO|PO) ls -la ~;; esac
  - case $JOB in T) ;; P|PA|PAO|PO) ls -la ~/sandbox;; esac
notifications:
  email: false
matrix:
  allow_failures:
    - env: JOB=PA BREW_INSTALL=
    - env: JOB=PAO BREW_INSTALL=
    - env: JOB=PO BREW_INSTALL="ci.d/brew_install_otp" OTP_GIT_BUILD_IDS="git-9eee0bb-all-options-but-hipe-and-odbc"
  fast_finish: true
env:
  - JOB=T
  - JOB=P BREW_INSTALL=true
  - JOB=P BREW_INSTALL=
  # - JOB=PA BREW_INSTALL=
  # - JOB=PAO BREW_INSTALL=
  - JOB=PO BREW_INSTALL="ci.d/brew_install_otp" ## Out-of-process OTP installation without `javac`.
  - JOB=PO BREW_INSTALL="ci.d/brew_install_otp" OTP_GIT_BUILD_IDS="git-0ab4a33-all-options-but-hipe-and-odbc" ## Out-of-process OTP installation without `javac`.

os: osx
osx_image: xcode10.1 ## [`xcode10.1` -> macOS 10.13](https://docs.travis-ci.com/user/reference/osx/#macos-version).
language: c
before_install:
  ## Debug
  - uname -a
  - printenv
  ## [P* jobs] Debug
  - |
    case $JOB in
      T) ;;
      P) ls -la ~;;
    esac
install:
  ## [T job] Make job precondition: `bats` in PATH
  - |
    case $JOB in
      T) brew install bats;;
      P) ;;
    esac
  ## [P* jobs] Make job precondition: no `brew` or `brew-cask` in PATH
  - command -v brew
  - if [ $(command -v brew) != "/usr/local/bin/brew" ]; then exit 1; fi
  - ci.d/exit_if_in_path brew-cask
  - echo $PATH
  - if [ $(echo "$PATH" | grep -c ':/usr/local/bin:') -ne 1 ]; then exit 1; fi
  - |
    case $JOB in
      T) ;;
      P) export PATH=$(echo "$PATH" | sed "s|/usr/local/bin:||");;
    esac
  - echo $PATH
script:
  ## [P* jobs] Check job precondition: no `brew` or `brew-cask` in PATH
  - |
    case $JOB in
      T) ;;
      P)
        ci.d/exit_if_in_path brew
        ci.d/exit_if_in_path brew-cask
        ;;
    esac
  ## [P* jobs] Debug - brew caches
  - ls -la /Library/Caches || true
  - ls -la ~/Library/Caches || true
  - ls -la /Library/Caches/Homebrew || true
  - ls -la ~/Library/Caches/Homebrew || true
  ## [T job] Main
  - |
    case $JOB in
      T) bats tests/;;
      P) ;;
    esac
  ## [P* jobs] Main
  - |
    case $JOB in
      T) ;;
      P)
        mkdir ~/sandbox
        env HOME="${HOME:?}"/sandbox bin/provision_osx
        ;;
    esac
after_script:
  ## [P* jobs] Debug
  - |
    case $JOB in
      T) ;;
      P)
        ls -la ~
        ls -la ~/sandbox
        ;;
    esac
notifications:
  email: false
matrix:
  fast_finish: true
  include:
    - os: linux
      dist: xenial
      env: JOB=S
      addons:
        apt:
          update: true
      before_install: true
      install:
        - sudo apt-get install -y devscripts
        - sudo apt-get install -y shellcheck
        - sudo apt-get install -y python3-bashate
      before_script: true
      script:
        - ci.d/check_all_shell_scripts "${TRAVIS_BUILD_DIR:?}"
      before_cache: true
      after_success: true
      after_failure: true
      after_script: true
env:
  - JOB=T
  - JOB=P

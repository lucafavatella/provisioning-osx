dist: trusty
sudo: required
before_install:
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse"
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends python3-pip devscripts shellcheck
  - sudo pip3 install bashate
install: true
script:
  - checkbashisms docker-daemon-on-machine-start
  - shellcheck docker-daemon-on-machine-start
  - bashate docker-daemon-on-machine-start || true

---
- hosts: localhost
  vars:
    managed_dotfiles:
      - .bash_profile
      - .tmux.conf
      - .gitconfig
      - .emacs
    managed_dirs:
      - dev ## dev(elopment)
      ##
      ## Ref http://refspecs.linuxfoundation.org/FHS_3.0/fhs-3.0.html#usrlocalLocalHierarchy
      - bin
    managed_bins_from_provisioning:
      - ush
      - brew
    managed_bins_from_docker:
      - docker-daemon-on-machine-start
      - docker-openjdk-8-jdk
    emacs_prelude_repo: https://github.com/bbatsov/prelude.git
    emacs_prelude_dir: "{{ home_prefix }}/.emacs-prelude.d/.emacs.d"
    otp_var_1: 18.1
    otp_var_2: git-aeb26c1-all-options-but-hipe

  tasks:

    ## Dotfiles e.g. ~/.*

    - git:
        repo={{ dotfiles_repo }} version=master
        dest={{ dotfiles_dir }} remote=provisioning-osx
        refspec=+refs/heads/master:refs/remotes/provisioning-osx/master
      with_sequence: count=2 ## HACK Update ref then checkout.

    - file:
        path={{ home_prefix }}/{{ item }}
        state=link
        src={{ dotfiles_dir }}/{{ item }}
      with_items: managed_dotfiles

    ## Top directories e.g. ~/*

    - file:
        path={{ home_prefix }}/{{ item }}
        state=directory
      with_items: managed_dirs

    - git:
        repo={{ emacs_prelude_repo }} version=master
        dest={{ emacs_prelude_dir }} remote=provisioning-osx
        refspec=+refs/heads/master:refs/remotes/provisioning-osx/master
      with_sequence: count=2 ## HACK Update ref then checkout.

    ## Binaries e.g. ~/bin/*

    - file:
        path={{ home_prefix }}/bin/{{ item }}
        state=link
        src={{ provisioning_osx_root_dir }}/bin/{{ item }}
      with_items: managed_bins_from_provisioning

    - git:
        repo={{ docker_bin_repo }} version=master
        dest={{ docker_bin_dir }} remote=provisioning-osx
        refspec=+refs/heads/master:refs/remotes/provisioning-osx/master
      with_sequence: count=2 ## HACK Update ref then checkout.

    - file:
        path={{ home_prefix }}/bin/{{ item }}
        state=link
        src={{ docker_bin_dir }}/{{ item }}
      with_items: managed_bins_from_docker

    ## Erlang/OTP
    ##
    ## * `--enable-lock-counter` looks enough for supporting `lcnt` application
    ## * Dialyzer in OTP 17.3 has known issue (197a846-17.3-w-dialyzer-fix-for-warnings_as_errors)
    ## * For OTP [< R16B01](https://github.com/erlang/otp/commit/03ad5eab59f7ca51099d7ccc60b27effc4d42383) use [option re file descriptors](https://github.com/Homebrew/homebrew/issues/6143)

    - file:
        path={{ home_prefix }}/dev/kerl/installations
        state=directory

    - command: kerl update releases

    - shell:
        CFLAGS="-I$(brew --prefix)/include" kerl build {{ otp_var_1 }} {{ otp_var_1 }}
        creates=~/.kerl/builds/{{ otp_var_1 }}

    - command:
        kerl install {{ otp_var_1 }} {{ home_prefix }}/dev/kerl/installations/{{ otp_var_1 }}
        creates={{ home_prefix }}/dev/kerl/installations/{{ otp_var_1 }}

    - shell:
        ## --enable-lock-checking --enable-lock-counter --enable-fp-exceptions are erts-only
        ##
        ## Xcode 7.0 supports only the `address` sanitizer - not the
        ## `undefined` (behaviour) one.  A custom compiler e.g. gcc
        ## from Homebrew (with `CC=gcc-5` and `CXX=g++-5`) would
        ## support the `undefined` sanitizer, but the `wx` application
        ## needs the Apple compiler for using the Cocoa bits of
        ## Objective-C hence stick to Apple compiler.
        CFLAGS="-I$(brew --prefix)/include" KERL_CONFIGURE_OPTIONS="--enable-threads --enable-dirty-schedulers --enable-smp-support --enable-lock-checking --enable-lock-counter --enable-kernel-poll --enable-sctp --disable-hipe --enable-fp-exceptions --enable-vm-probes --enable-sharing-preserving --enable-darwin-64bit --enable-m64-build --enable-sanitizers=address --with-dynamic-trace=dtrace --with-javac --with-ssl" kerl build git "https://github.com/lucafavatella/otp.git" 03d40f1 {{ otp_var_2 }}
        creates=~/.kerl/builds/{{ otp_var_2 }}

    - command:
        kerl install {{ otp_var_2 }} {{ home_prefix }}/dev/kerl/installations/{{ otp_var_2 }}
        creates={{ home_prefix }}/dev/kerl/installations/{{ otp_var_2 }}

    ## Whitelist files and directories, logging suspicious ones
    ##
    ## Do not use `file: ... state=absent` as that deletes.

    - find: paths="{{ home_prefix }}" patterns=".*" file_type=file hidden=True
      register: tmp
    - debug: msg="Unexpected dotfiles {{ tmp.files | map(attribute='path') | map('basename') | difference(managed_dotfiles) | join(', ') }}"

    - find: paths="{{ home_prefix }}" patterns=".*" file_type=directory hidden=True
      register: tmp
    - debug: msg="Directories whose name begins with a dot {{ tmp.files | map(attribute='path') | map('basename') | join(', ') }}"

    - find: paths="{{ home_prefix }}" file_type=directory
      register: tmp
    - debug: msg="Unexpected top directories {{ tmp.files | map(attribute='path') | map('basename') | difference(managed_dirs) | join(', ') }}"

    - find: paths="{{ home_prefix }}/bin" file_type=directory hidden=True
      register: tmp
    - debug: msg="Unexpected binaries {{ tmp.files | map(attribute='path') | map('basename') | difference(managed_bins_from_provisioning) | difference(managed_bins_from_docker) | join(', ') }}"
